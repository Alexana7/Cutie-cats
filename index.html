<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats</title>
    <link rel="stylesheet" href="./css/setup/fa/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="./css/setup/fa/js/all.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__content container">
            <a href="#" class="logo"><i class="fa-solid fa-paw fa-2x"></i>  Cutie Cats</a>
            <button id="add" class="btn"><i class="fa-solid fa-circle-plus fa-2x"></i></button>
        </div>    
    </header>
    <main class="main container">
        <section class="cards"></section>    
    </main>
    <footer class="footer">
        <div class="container footer__container">
            <span class="copyright">2022 Made By Anastasia Alekseeva</span>
            <div class="socials">
                <a class="social__link" href="#"><i class="fa-brands fa-twitter"></i></a>
                <a class="social__link" href="#"><i class="fa-brands fa-github"></i></a>
                <a class="social__link" href="#"><i class="fa-brands fa-vk"></i></a>
            </div>
        </div>   
    </footer>
    <div class="popup popup-cat-image">
        <div class="popup__container">
            <button class="popup__close btn popup__close_external"><i class="fa-solid fa-xmark"></i></button>
            <img src="#" class="popup__image" alt="">
        </div>
    </div>
    <div class="popup popup-add">
        <div class="popup__container" >
            <button class="popup__close btn"><i class="fa-solid fa-xmark"></i></button>
            <h2 class="popup__title">Добавить питомца</h2>
            <form class="form" id="popup-form-add">
                <div class="form__image"></div>
                <input type="number" class="form__input" name="id" min="1" required placeholder="id">
                <input type="number" class="form__input" name="age" placeholder="Возраст">
                <input type="text" class="form__input" name="name" required placeholder="Имя">
                <input type="number" class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
                <textarea name="description" class="form__input form__textarea" placeholder="Описание"></textarea>
                <label class="form__checkbox-wrap">
                    <input type="checkbox" name="favourite" class="form__checkbox" placeholder="">
                    <span class="form__label">Любимчик</span>  
                    <span class="form__fake-checkbox"><i class="fa-regular fa-circle-check"></i></span>
                </label>
                <input type="url" class="form__input" name="img_link" placeholder="Ссылка на фото">
                <button type="submit" class="form__btn btn">Добавить котика</button>
            </form>
        </div>
    </div>
    <template id="card-template">
        <!-- DOCUMENT FRAGMENT -->
        <div class="card">
            <img src="https://cats.petiteweb.dev/strong/images/c2.png" class="card__img" alt="cat">
            <a href="#" class="card__link"><h2 class="card__name">Имя кота</h2></a>
            <button class="card__like" aria-label="Поставить лайк"><i class="fa-solid fa-heart fa-2x"></i></button>
        </div>
        <!-- // DOCUMENT FRAGMENT -->
    </template>
    <script src="./src/cats.js" defer></script>
    <script src="./src/api.js" defer></script>
    <script src="./src/card.js" defer></script>
    <script src="./src/popup.js" defer></script>  
    <script src="./src/popup-image.js" defer></script>  
    <script src="./src/main.js" defer></script> 
     
        
</body>
</html>
